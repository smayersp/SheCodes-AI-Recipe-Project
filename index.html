<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header><h1>AI Recipe Generator</h1></header>
    <main>
      <form>
        <input
          type="text"
          id="search"
          placeholder="Enter the main ingredient name"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" value="Submit" />
      </form>
      <div id="result">result to populate here</div>
    </main>
    <footer>
      This project was coded by Shaira Mayers and is open-sourced on
      <a
        href="https://github.com/smayersp/SheCodes-AI-Recipe-Project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://ai-recipe-generator-sm.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
