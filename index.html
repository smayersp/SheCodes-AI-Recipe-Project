<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Recipe Generator</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            class="search"
            id="search"
            placeholder="Enter the main ingredient name"
            required
            autofocus
            autocomplete="off"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="result" id="result"></div>
      </main>
      <footer>
        This project was coded by Shaira Mayers and is open-sourced on
        <a
          href="https://github.com/smayersp/SheCodes-AI-Recipe-Project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-recipe-generator-sm.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
